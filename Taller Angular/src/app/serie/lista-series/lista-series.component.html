<div class="container">
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Channel</th>
                      <th scope="col">Seasons</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let serie of series">
                  <td>{{serie.id}}</td>
                  <td class="show-card">{{serie.name}}</td>
                  <td>{{serie.channel}}</td>
                  <td>{{serie.seasons}}</td>
                </tr>
              </tbody>
            </table>
            <h5>Seasons average: {{average}}</h5>
      </div>
  </div>
</div>
